<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript GitHub API with XHR</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="node_modules/mocha/mocha.css">
    <style>
       .flexbox-container {
         display: -ms-flex;
         display: -webkit-flex;
         display: flex;
       }

      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }

      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
    </head>
    <body>
    <main id="main">
      <h1>GitHub Repo Search Engine</h1>
      <h3>Search by entering owner's username</h3>
      <form onsubmit="getRepositories();return false;" id="username">
        <input id="username" type="text"><br>
        <input type="submit">
      </form>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="repositories"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/sinon/pkg/sinon.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
